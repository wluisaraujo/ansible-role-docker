---
# tasks file for iac-ansible-docker
- name: Remover vers√µes antigas do Docker
  apt: 
    name: "{{ item }}"
    state: absent
  with_items:
    - docker
    - docker-engine
    - docker.io
  when: 
    - ansible_distribution == "Debian" 

- name: Instalar Dependencias
  apt: 
    name: "{{ item }}" 
    update_cache: yes 
    state: latest
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- apt_key: 
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes
        validate_certs: no
        
